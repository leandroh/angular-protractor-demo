<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora simples</title>
  </head>
  <body class="ng-cloak" data-ng-app="app">
    <div data-ng-controller="CalculadoraCtrl as ctrl" class="container">
      <h1>Calculadora simples</h1>

      <form class="form-inline">
        <input data-ng-model="ctrl.valor1" type="text" class="input-small"/>
        <select data-ng-model="ctrl.operador" class="span1"
                data-ng-options="value for (key, value) in ctrl.operadores">
        </select>
        <input data-ng-model="ctrl.valor2" type="text" class="input-small"/>
        <button data-ng-click="ctrl.resultado()" class="btn">Resultado</button>
        <h2>{{ ctrl.valorResultado }}</h2>
      </form>
    </div>

    <script src="lib/angular/angular.min.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/modules/calculadora/calculadora.controller.js"></script>
  </body>
</html>
